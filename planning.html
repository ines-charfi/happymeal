<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Livre de Recettes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="bg-danger text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="m-0"><img src="../images/logo.png" alt="logo" width="50px" height="50px"><i class="fas fa-utensils me-2"></i>Happy Meal</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="index.html" class="nav-link text-white active" id="home-link">Accueil</a></li>
                        <li class="nav-item"><a href="touteslesrecettes.html" class="nav-link text-white" id="recipes-link">Toutes les recettes</a></li>
                        <li class="nav-item"><a href="favoris.html" class="nav-link text-white" id="favorites-link">Favoris</a></li>
                        <li class="nav-item"><a href="listedecourses.html" class="nav-link text-white" id="shopping-link">Liste de courses</a></li>
                        <li class="nav-item"><a href="planning.html" class="nav-link text-white" id="planning-link">Planning</a></li>
                        
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main container">
     
        <!-- Page de planning -->
        <section id="planning-page" class="page"><br>
            <h2 class="section-title text-center">Planning des repas de la semaine</h2><br>
            <div class="planning-container">
                <table class="planning-table">
                    <thead>
                        <tr>
                            <th>Jour</th>
                            <th>Midi</th>
                            <th>Soir</th>
                        </tr>
                    </thead>
                    <tbody id="planning-table">
                        <!-- Planning sera généré ici -->
                    </tbody>
                </table>
            </div>
            <div class="planning-actions">
                <button id="generate-planning" class="btn btn-success"><i class="fas fa-file-download"></i> Générer PDF</button>
                <button id="clear-planning" class="btn btn-danger"><i class="fas fa-trash"></i> Vider le planning</button>
            </div>
        </section>

       

        <!-- Modal pour sélectionner une recette pour le planning -->
        <div class="modal" id="planningModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Ajouter au planning</h3>
                    <button class="modal-close" id="closePlanningModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="planning-day" class="form-label">Jour</label>
                        <select class="form-select" id="planning-day">
                            <option value="lundi">Lundi</option>
                            <option value="mardi">Mardi</option>
                            <option value="mercredi">Mercredi</option>
                            <option value="jeudi">Jeudi</option>
                            <option value="vendredi">Vendredi</option>
                            <option value="samedi">Samedi</option>
                            <option value="dimanche">Dimanche</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="planning-meal" class="form-label">Repas</label>
                        <select class="form-select" id="planning-meal">
                            <option value="midi">Midi</option>
                            <option value="soir">Soir</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancel-planning">Annuler</button>
                    <button class="btn btn-primary" id="confirm-planning">Confirmer</button>
                </div>
            </div>
        </div>
        
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="m-0">© 2025 Mon HappyMeal. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="main.js"></script>
    <script src="planning.js"></script>
</body>
</html>
