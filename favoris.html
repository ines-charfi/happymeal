<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Favoris - HappyMeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="bg-danger text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="m-0"><img src="../images/logo.png" alt="logo" width="50px" height="50px"><i class="fas fa-utensils me-2"></i>Happy Meal</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="index.html" class="nav-link text-white" id="home-link">Accueil</a></li>
                        <li class="nav-item"><a href="recettes.html" class="nav-link text-white">Toutes les recettes</a></li>
                        <li class="nav-item"><a href="favoris.html" class="nav-link text-white active" id="favorites-link">Favoris</a></li>
                        <li class="nav-item"><a href="listedecourses.html" class="nav-link text-white">Liste de courses</a></li>
                        <li class="nav-item"><a href="planning.html" class="nav-link text-white">Planning</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <section id="favorites-page">
            <h2 class="mb-4">Mes Recettes Favorites</h2>
            <button id="clear-favorites" class="btn btn-danger mb-3" onclick="viderFavoris()">Vider les Favoris</button>
            <div class="row" id="favorites-container">
                <!-- Les recettes favorites seront chargées ici -->
            </div>
        </section>
    </main>

    <!-- Modal pour afficher les détails d'une recette -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="recipeModalTitle">Détails de la recette</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="recipe-details">
                    <div class="recipe-image-container">
                        <img id="recipeModalImage" src="" class="recipe-image" alt="">
                        <div class="recipe-meta">
                            <span class="recipe-time"><i class="fas fa-clock"></i> <span id="recipeModalTime"></span></span>
                            <span class="recipe-category"><i class="fas fa-utensils"></i> <span id="recipeModalCategory"></span></span>
                        </div>
                    </div>
                    <div class="recipe-ingredients">
                        <h4>Ingrédients</h4>
                        <ul id="recipeModalIngredients" class="ingredients-list"></ul>
                    </div>
                </div>
                <div class="recipe-steps">
                    <h4>Préparation</h4>
                    <ol id="recipeModalSteps" class="steps-list"></ol>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="m-0">© 2025 Mon HappyMeal. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="favoris.js"></script> <!-- Script pour gérer les favoris -->
</body>
</html>
